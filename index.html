<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coming Soon | [Nome Cantina]</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #eee;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      color: #00ffae;
      text-shadow: 0 0 5px #00ffae99;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
      max-width: 500px;
      margin-bottom: 2rem;
    }

    .countdown {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: #fff;
      margin-top: 1rem;
      background: rgba(255, 255, 255, 0.05);
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      border: 1px solid #00ffae33;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Sito in arrivo</h1>
  <p>Stiamo elaborando qualcosa di speciale. Ritorna presto per scoprire tutte le novità legate al nostro progetto.</p>
  
  <div class="countdown" id="countdown">
    Countdown attivo...
  </div>

  <footer>
    © 2025 [Nome Cantina] · Tutti i diritti riservati
  </footer>

  <script>
    // Countdown (esempio: lancio 30 agosto 2025)
    const launchDate = new Date("2025-08-30T09:00:00").getTime();
    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        countdown.innerText = "È online!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerText = `${days}g ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
